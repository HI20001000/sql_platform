version: "3.9"

services:
  mysql:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-12345}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-innerai}
    ports:
      - "8890:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run build && npm run preview -- --host 0.0.0.0 --port 5173"
    ports:
      - "8888:5173"
    volumes:
      - ./:/app
    depends_on:
      - mysql
      - backend

  backend:
    image: node:20-alpine
    working_dir: /app/server
    command: sh -c "npm install && node index.js"
    ports:
      - "8889:3001"
    env_file:
      - .env
    environment:
      NODE_ENV: production
    volumes:
      - ./server:/app/server
      - ../logs:/app/logs
    depends_on:
      - mysql

volumes:
  mysql_data:
